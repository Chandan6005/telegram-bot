<!DOCTYPE html>
<html lang="en">
<head>
    <title>Data Usage App</title>
</head>
<body>
    <h2>Data Usage Checker</h2>
    
    <form method="post">
        <input type="number" step="0.01" name="data" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
</body>
</html>
