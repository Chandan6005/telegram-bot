<h2>Dashboard</h2>

<form method="post">
    <input type="number" name="data" id="data" step="0.01" required>
    <button type="submit">Submit Data</button>
</form>

{% if usage %}
    <p>
        Latest remaining data: {{ usage.remaining_data }} GB <br>
        Updated at: {{ usage.updated_at }}
    </p>
{% else %}
<a href="/logout">Logout</a>
