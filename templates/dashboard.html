<!DOCTYPE html>
<html lang="en">
<head>
    <h2>Dashboard</h2>
    <title>Data Usage App</title>
</head>
<body>
    <p>You are logged in!</p>    
    <form method="post">
        <input type="number" step="0.01" name="data" required>
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <p>{{ result }}</p>
    {% endif %}
    <a href="/logout">Logout</a>
</body>
</html>
